<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>lesson12</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="header__container">
				<p>Я шапка</p>
			</div>
		</header>
		<main>
			<div class="main__container">
				<div class="block">
					<div class="block__translate">
						<div class="block__title">
							<h2>Translate</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity">
						</div>
						<div class="block__box block--opacity-y">
						</div>
						<div class="block__box block--opacity-x">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__scale">
						<div class="block__title block--text-scale">
							<h2>Scale</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-scale-less">
						</div>
						<div class="block__box block--opacity-scale-larger">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__rotate">
						<div class="block__title block--text-scale">
							<h2>Rotate (n+deg)</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-rotate">
						</div>
						<div class="block__box block--opacity-rotate-y">
						</div>
						<div class="block__box block--opacity-rotate-x">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__skew">
						<div class="block__title block--text-scale">
							<h2>Skew(x+deg, y+deg)</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-skew">
						</div>
						<div class="block__box block--opacity-skew-y">
						</div>
						<div class="block__box block--opacity-skew-x">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__matrix">
						<div class="block__title block--text-matrix">
							<h2>Matrix (a, c, b, d, x, y)</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-matrix">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__2d-transform">
						<div class="block__title block--text-2d-transform">
							<h2>Множинні 2D трансформації</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-2d-transform">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__transform-origin">
						<div class="block__title block--text-transform-origin">
							<h2>Transform-origin</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-transform-origin">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__perspective">
						<div class="block__title block--text-perspective">
							<h2>Perspective,
								perspective-origin</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-perspective">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__3d">
						<div class="block__title block--text-3d">
							<h2>3D</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-3d-translate">
						</div>
						<div class="block__box block--opacity-3d-scale">
						</div>
						<div class="block__box block--opacity-3d-rotate">
						</div>
					</div>
				</div>
				<div class="block">
					<div class="block__transform-style">
						<div class="block__title block--text-transform-style">
							<h2>Transform-style</h2>
						</div>
						<div class="block__box">
						</div>
						<div class="block__box block--opacity-transform-style">
						</div>
					</div>
				</div>
				<div class="car">
					<div class="car__container">
						<div class="car__body">
							<img src="image/body.png" alt="body" class="car__img-body">
						</div>
						<div class="car__front-wheels">
							<img src="image/front_wheels.png" alt="front_wheels">
						</div>
						<div class="car__bumper">
							<img src="image/bumper.png" alt="bumper" class="car__img-bumper">
						</div>
						<div class="car__lattice">
							<img src="image/lattice.png" alt="lattice" class="car__img-lattice">
						</div>
						<div class="car__lights">
							<img src="image/lights.png" alt="lights" class="car__img-lights">
						</div>
						<div class="car__rear-wheels">
							<img src="image/rear_wheels.png" alt="rear wheels" class="car__img-rear-wheels">
						</div>
						<div class="car__rear_window">
							<img src="image/rear_window.png" alt="rear_window" class="car__img-rear_window">
						</div>
						<div class="car__salon" >
							<img src="image/salon.png" alt="salon" class="car__img-salon">
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer></footer>

	</div>
</body>

</html>
